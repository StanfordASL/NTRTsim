builders:
  prism_rod:
    class: tgRodInfo
    parameters:
      density: 0.688
      radius: 0.31
  prism_box:
    class: tgBoxInfo
    parameters:
      density: 0.688
      width: 0.31
      height: 0.5
  horizontal_string:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 1000
      damping: 10
      pretension: 1000
      max_tension: 70000.0
  vertical_string:
    class: tgBasicActuatorInfo
    parameters:
      stiffness: 1000
      damping: 10
      pretension: 300
      max_tension: 70000.0
